<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <h1>STUDENT MARKSHEET</h1>

        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Total Marks</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Mathematics</td>
            <td>85</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>90</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>History</td>
            <td>78</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
